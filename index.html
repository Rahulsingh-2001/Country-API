<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <header>Rest Country API</header> -->
    <div class="search d-flex bg-dark">
    <h1 class="flex-fill">Rest Country API</h1>
        <select class="form-select select flex-fill" aria-label="Default select example">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Russia">Russia</option>
            <option value="Australia">Australia</option>
            <option value="Japan">Japan</option>
            <option value="Norway">Norway</option>
            <option value="Ireland">Ireland</option>
            <option value="Turkey">Turkey</option>
            <option value="Pakistan">Pakistan</option>
            <option value="France">France</option>
          </select>
    </div>
    <div class="container hide">

        <div class="main bg-dark">
            <div class="name pad">India</div>
            <div class="fl">
                <div class="flag pad"></div>
            </div>
            <div class="official pad">Official Name: Republic of India</div>
            <div class="line">
                <div class="capital pad">Capital: New Delhi</div>
                <div class="continental pad">Continental: Asia</div>
            </div>
            <div class="line">
                <div class="area"></div>
                <div class="population">Population: 1380004385</div>
            </div>
        </div>
    </div>
    </body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
